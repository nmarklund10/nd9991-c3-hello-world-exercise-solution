version: 2.1

commands:
  install_tar_gzip:
    description: install tar and gzip in amazon/aws-cli docker image
    steps:
      - run:
          name: Install tar utility
          command: yum install -y tar gzip

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - install_tar_gzip
      - run:
          name: Save StackID to file
          command: echo "myStack-${CIRCLE_WORKFLOW_ID:0:5}" > stack_name.txt
      - run:
          name: Create Cloudformation Stack
          command: >
            aws cloudformation deploy
            --template-file template.yml
            --stack-name $(cat stack_name.txt)
            --region us-east-1
      - run:
          name: Create inventory file
          command: echo "[all]" > inventory
      - run:
          name: Insert EC2 IP into inventory
          command: >
            aws ec2 describe-instances
            --query 'Reservations[*].Instances[*].PublicIpAddress'
            --filters "Name=tag-key,Values=aws:cloudformation:stack-name"
            "Name=tag-value,Values=$(cat stack_name.txt)"
            --output text >> inventory
      - run:
          name: check if there is IP in inventory
          command: "[ $(cat inventory | wc -l) != '1' ]"
      - run:
          name: delete aws stack if no ips in inventory
          command: aws cloudformation delete-stack --stack-name $(cat stack_name.txt)
          when: on_fail
      - persist_to_workspace:
          root: .
          paths:
            - inventory
            - stack_name.txt

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: .
      - add_ssh_keys:
          fingerprints: [$AWS_SSH_FINGERPRINT]
      - run:
          name: Install Ansible
          command: apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: ansible-playbook -i inventory my-main.yml
      - run:
          name: delete aws stack if no ips in inventory
          command: aws cloudformation delete-stack --stack-name $(cat stack_name.txt)
          when: on_fail

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacitydasfdsafsadfsadf.com/"
            # Test if website exists
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi


workflows:
  my_workflow:
    jobs:
      # - create_infrastructure
      # - configure_infrastructure:
          # requires: [create_infrastructure]
      - smoke_test
